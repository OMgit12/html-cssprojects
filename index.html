<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Job Application </title>
    <link rel="stylesheet" href="codes.css">

</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>job applications
                <span class="small_web">(web)</span>
            </h1>
            <form>
                <div class="form_container">

                    <div class="form_control">
                        <label for="first_name">first name</label>
                        <input type="text" id="first_name" placeholder="enter first name">
                    </div>

                    <div class="form_control">
                        <label for="last_name">last name</label>
                        <input type="text" id="last_name" placeholder="enter last name">
                    </div>

                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="enter email">
                    </div>

                    <div class="form_control">
                        <label for="job role">job role</label>
                        <select id="job role">
                            <option value=""> select job role</option>
                            <option value="frontend"> frontend developer</option>
                            <option value="backend"> backend developer</option>
                            <option value="full_stack"> full_stack developer</option>
                            <option value="UI_UX"> UI_UX developer</option>
                        </select>

                    </div>
                    <div class="form_control">
                        <label for="address">address</label>
                        <textarea id="address" placeholder="enter your address"></textarea>
                    </div>

                    <div class="form_control">
                        <label for="city">city</label>
                        <input type="text" id="city" placeholder="enter city name">
                    </div> <br>

                    <div class="form_control">
                        <label for="pincode">pincode</label>
                        <input type="number" id="pincode" placeholder="enter pincode">
                    </div>

                    <div class="form_control">
                        <label for="date">date</label>
                        <input type="date" id="date" placeholder="enter date">
                    </div>

                    <div class="form_control">
                        <label for="upload">CV</label>
                        <input type="file" id="upload" placeholder="uplaod your CV">
                    </div>


            </form>
            <div class="button_container">
                <button type="submit"> apply now</button>

            </div>

        </div>
    </div>

</body>

</html>
